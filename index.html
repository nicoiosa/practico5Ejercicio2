<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="practico, js, dom, bom" />
    <meta name="description" content="Practico 5 de JS sobre DOM y BOM" />
    <meta name="author" content="Nicol치s Iosa Molina" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practico 5 DOM y BOM</title>
</head>

<body>
    <main>
        <section class="container my-5 text-center">
            <h1 class="display-1 mb-5">Ingrese una persona</h1>
            <form id="formPerson">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre y Apellido"
                                aria-label="Nombre y Apellido" required minlength="5" maxlength="30"
                                pattern="[a-zA-Z ]+">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3 col">
                            <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" required
                                min="1" max="100">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col">
                            <input type="number" class="form-control" placeholder="A침o de nacimiento"
                                aria-label="A침o de nacimiento" required min="1900" max="2022">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3 col">
                            <input type="number" class="form-control" placeholder="DNI" aria-label="DNI" required>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3 col">
                            <input type="text" class="form-control" placeholder="Sexo (H = Hombre, M = Mujer)"
                                aria-label="Sexo" required maxlength="1" pattern="[h,m,H,M]">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-3 col">
                            <input type="number" class="form-control" placeholder="Peso (kg)" aria-label="Peso" required
                                min="1" max="200" step=".01">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="input-group mb-5 col">
                            <input type="number" class="form-control" placeholder="Altura (cm)" aria-label="Altura"
                                required min="10" max="250">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mb-5 btn-lg w-50">Ingresar</button>
            </form>
            <div class="row d-none" id="moreBtns">
                <div class="col-6">
                    <button class="btn btn-success mb-5 w-75 btn-lg">Mostrar
                        generaci칩n</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger mb-5 w-75 btn-lg">Indicar si es mayor de
                        edad</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-info mb-5 w-75 btn-lg">Mostrar Datos</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning mb-5 w-75 btn-lg">Ingresar otra persona</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
